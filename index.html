<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Valentine's Day 2024</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>

    <!-- Main Body Content -->
    <div id="content">

      <!-- Happy Valentine's Day! -->
      <div id="messageDiv" class="center">
        <img
          id="messageImage"
          class="imageFill"
          src="images/Valentines_Message.png"
          alt="Happy Valentine's Day!"
        />
      </div>

      <!-- Playlist Buttons -->
      <div id="playlists" class="center">

        <!-- Spotify -->
        <a
          class="playlistLink"
          href="https://open.spotify.com/playlist/3ipwDPCxgMR6PQ5qquBVsI?si=4a39e3d8549e49d9"
        >
          <button class="playlistButton">
            <span>
              <img
                class="icon"
                src="images/Spotify_Icon.png"
                alt="Spotify Icon"
              />
            </span>
            <span class="bold">Spotify</span>
          </button>
        </a>

        <!-- Youtube Music -->
        <a
          class="playlistLink"
          href="https://music.youtube.com/playlist?list=PLTyYSWaWm7Lq1Q8dOoj9qB2dmWQyGQ5SP&si=v59XzkL6SPli4IWd"
        >
          <button class="playlistButton">
            <span>
              <img
                class="icon"
                src="images/Youtube_Music_Icon.png"
                alt="YT Music Icon"
              />
            </span>
            <span>YT Music</span>
          </button>
        </a>
      </div>
    </div>

    <!-- Page Footer -->
    <div id="footer">
      <img class="imageFill" src="images/Valentines_Footer.png" alt="Bleeding Hearts">
    </div>

  </body>
</html>
