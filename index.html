<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Valentine's Day 2024</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="messageDiv" class="center">
      <img
        id="messageImage"
        src="images/Valentines_Message.png"
        alt="Happy Valentine's Day!"
      />
    </div>

    <div class="center">
      <p>I made you a playlist of songs I think you'd like!</p>
    </div>

    <div id="playlistDiv" class="center">
      <a
        class="playlistLink"
        href="https://open.spotify.com/playlist/3ipwDPCxgMR6PQ5qquBVsI?si=4a39e3d8549e49d9"
      >
        <button class="playlistButton">
          <span>
            <img
              class="icon"
              src="images/Spotify_Icon.png"
              alt="Spotify Icon"
            />
          </span>
          <span class="bold">Spotify</span>
        </button>
      </a>

      <a
        class="playlistLink"
        href="https://music.youtube.com/playlist?list=PLTyYSWaWm7Lq1Q8dOoj9qB2dmWQyGQ5SP&si=v59XzkL6SPli4IWd"
      >
        <button class="playlistButton">
          <span>
            <img
              class="icon"
              src="images/Youtube_Music_Icon.png"
              alt="Youtube Music Icon"
            />
          </span>
          <span>Youtube Music</span>
        </button>
      </a>
    </div>
  </body>
</html>
